class MkTreeNode {
  constructor(props) {
    this.state = {
      id: props.id,
      displayName: props.displayName || null,
      parent: props.parent || null,
      children: []
    }
    this.toString = function() {
      return props.id;
    }
  }

  addChild(node) {
    //TODO allow reordering
    this.state.children.push(node);
    node.setParent(this);
  }

  setParent(node) {
    this.state.parent = node;
  }

  getNodeCount(includeSelf = true) {
    return this.getDescendents().length + (includeSelf ? 1 : 0);
  }

  getMaxDepth() {
    if (this.state.children.length == 0) {
      return 0;
    } else {
      return 1 + this.state.children.map(n => n.getMaxDepth()).reduce(( max, cur ) => Math.max( max, cur ), 0);
    }
  }

  getRootDistance() {
    return this.isRoot() ? 0 : 1 + this.getParent().getRootDistance();
  }

  getLevelNodes() {
    return this.getRoot().getDescendents(this.getRootDistance());
  }

  getLevelIndex() { //TODO allow a root to be passed for calc of subtree
    return this.getRoot().getDescendents(this.getRootDistance()).indexOf(this);
  }

  getChildren() {
    return this.state.children;
  }

  getDescendents(level = null) { //TODO change name; allow boolean includeSelf flag
    let collector = [];
    this.dft((node) => {
      if (level === null || node.getRootDistance() == level) {
        collector.push(node);
      }
    });
    return collector;
  }

  getParent() {
    return this.isRoot() ? this : this.state.parent;
  }

  getRoot() {
    return this.isRoot() ? this : this.getParent().getRoot();
  }

  isRoot() {
    return this.state.parent === null;
  }

  getAncestors() {
    if (this.isRoot()) {
      return [];
    } else {
      let a = this.getParent().getAncestors();
      a.push(this.getParent());
      return a;
    }
  }

  dft(func, args = {}, ref) {
    args = func.call(ref, this, args);
    this.getChildren().forEach(c => {
      c.dft(func, args, ref);
    });
  }
}

class MkForest {
  constructor() {
    this.state = {
      nodes: {}
    }
  }

  addNode(node) {
    this.state.nodes[node.id] = node;
  }

  getRoots() {
    return Object.values(this.state.nodes).filter(n=>n.isRoot());
  }

  getNodes() {
    return this.state.nodes;
  }

  getMaxDepth() {
    return Object.values(this.state.nodes).filter(n=>n.isRoot()).map(n=>n.getMaxDepth()).reduce(( max, cur ) => Math.max( max, cur ), 0);
  }

  dft(func, args = {}, node = null) {
    if (node == null) {
      this.getRoots().forEach(n => {
        n.dft(func, args, n);
      });
    }
  }
}

class MkTreeView {
  constructor(props) {
    this.state = {
      forest: props.forest,
      root: props.root
    }
  }

  setState(newState) {
    for (let key in newState) {
      this.state[key] = newState[key];
    }
    this.draw();
  }

  draw() {
    this.svg = d3.select("body").append("svg")
      .attr("id", 'graph_svg')
    this.container = this.svg.append('g');

    var d = this.getDimensions();

    this.svg
      .attr("width", d.width)
      .attr("height", d.height)
      .attr("tabindex", 1);

    this.drawKey();
    this.drawLevels();
    this.drawBreadCrumb();
    this.drawSectors();
    this.drawEdgesAndNodes();
    this.drawFrame();
  }

  drawKey() {

  }

  drawLevels() {

  }

  drawBreadCrumb() {

  }

  drawSectors() {

  }

  position(node, dimensions, margin) {
    let level = node.getRootDistance();
    let index = node.getLevelIndex();
    let levelCount = node.getLevelNodes().length;
    let w = dimensions.width - 2*margin;
    let h = dimensions.height - 2*margin;
    let m = h/(w * 1.0);
    let b = margin + h * (1 - 1/(level + 1))
    //TODO get xmax at given m and b;
    let xmax = margin + w * (1 - 1/(level + 1))
    let x = margin + xmax * (1.0 * index + 0.5) / (levelCount);
    return {
      x: x,
      y: margin - m * x + b
    }
  }

  drawEdgesAndNodes() {
    let edges = [];
    let nodes = {};
    let dimensions = this.getDimensions();
    let margin = 12;

    let levels = 0;

    this.state.root.dft(function(node){
      let p = this.position(node, dimensions, margin);
      nodes[node.state.id] = {
        node: node,
        x: p.x,
        y: p.y
      };
      if (!node.isRoot() && node.getParent().state.id in nodes) {
        edges.push([nodes[node.getParent().state.id], nodes[node.state.id]]);
      }
    }, {}, this);

    nodes = Object.values(nodes);

    var style = {
      line: 'edge'
    };
    var line = d3.line()
        .x(d=>{
          return d.x;
        })
        .y(d=>d.y);

    //Edges
    var edge = this.container.selectAll("path." + style.line)
      .data(edges);

    edge.exit().remove();

    edge.enter().append("path")
      .attr("class", style.line)
      .on("click", function(d) {
        d3.event.preventDefault();
        d3.event.stopPropagation();
        that.setState({
          selectedEdges: d,
          selectedNodes: that.mode() == MODE_SELECT_ADD ? that.state.selectedNodes : [],
          dragged: null
        });
        that.redraw();
      })
    .merge(edge)
      .style('stroke','#77777788')
      .style('stroke-width','1.5px')
      .attr("d", function(a) {
        return line(a);
      });

    //Nodes
    var circle = this.container.selectAll("circle")
      .data(nodes.filter(node => true));

    circle.exit().remove();
    circle.enter().append("circle")
      .style("opacity", 1)
    .merge(circle)
      .style('fill', 'rgba(255,0,255,1.0)')
      .attr("cx", function(d) {
        return d.x;
      })
      .attr("cy", function(d) {
        return d.y;
      })
      .attr("r", function(d){
        return 10;
      })
      .style('stroke','#444')
      .style('stroke-width','1.5px');
  }

  drawFrame() {

  }

  getDimensions() {
    return {
      width: window.innerWidth,
      height: window.innerHeight -
        (document.getElementById('graph_svg').getBoundingClientRect().top -
          document.body.getBoundingClientRect().top) - 8
    }
  }

}

let f = new MkForest();
let k = 0;
let r = new MkTreeNode({ id: k });
f.addNode(r);
for (let i = 0; i < 4; i++) {
  r.getDescendents(i).forEach(n=>{
    for (let j = 0; j < 2; j++) {
      k++;
      n.addChild(new MkTreeNode({ id: k }));
    }
  });
}

let v = new MkTreeView({
  forest: f,
  root: r
})

func = function(node, args) {
  console.log(args['indent'] + node.state.id);
  return {indent: args['indent'] + '.'};
}

f.dft(func, {indent: ''});

r.dft(func, {indent: '**'});
v.draw();
